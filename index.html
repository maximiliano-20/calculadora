<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">

  <title>Calculadora</title>
</head>
<body>
  <div class="titulo">
    <img src="images/logo.svg" alt="">
  </div>
  <div class="container">
    <div class="caja-inputs">
        <label for="bill">Bill</label>
        <input type="number" class="input-bill" id="factura">

        <label class="label-bill" for="bill">Select Type %</label>
        <div class="caja-porcentaje">
          <div class="porcentaje">5%</div>
          <div class="porcentaje">10%</div>
          <div class="porcentaje">15%</div>
          <div class="porcentaje">25%</div>
          <div class="porcentaje">50%</div>
          <input type="number" class="custom" placeholder="Custom" id="">
           
        </div>
        <div class="caja-personas">
          <label for="">People of Persons</label>
          <input type="number" class="people" id="personas">
        </div>


    </div>


    <div class="caja-resultado">
     <div class="caja-propina">
       <div class="texto">
         <p>Tip Amount</p>
         <p class="span">/person</p>
       </div>
       <div class="propina" id="propina">$0.0</div>
     </div>
     <div class="caja-total">
      <div class="texto">
        <p>Total</p>
        <p class="span">/person</p>
      </div>
      <div class="total" id="total">$0.0</div>
    </div>
    <input class="reset" type="submit" value="RESET" id="reset">
      
     
    </div>

  </div>

 



<script src="js/app.js"></script>
</body>
</html>
